<!doctype html5>

<html>

<head>

  <title> D3 Graphs</title>

  <!-- Scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js">
  </script>
  <script src="js/lib/bootstrap/bootstrap.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/script.js"></script>

  <!-- Style sheets Bootstrap -->
  <link rel="stylesheet" href="css/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/lib/bootstrap/bootstrap-theme.min.css">

  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Icons -->


  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width">

</head>

<body>

  <div class="container" id="main">

    <div class="well" id="header">
      <span class="lead-text">D3 Barcharts and Plot graphs</span>
    </div>

    <hr>

    <div class="tabs">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#tab1">Plot One</a></li>
        <li><a data-toggle="tab" href="#tab2">Plot Two</a></li>
        <li><a data-toggle="tab" href="#tab3">Plot Three</a></li>
      </ul>

      <div class="tab-content">

        <div class="tab-pane active" id="tab1">

          <div class="innertabs">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#itab1">Stack Bar#1</a></li>
              <li><a data-toggle="tab" href="#itab2">Stack Bar#2</a></li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="itab1">
                <script>

                (function(){
                   objt = {
                     "heading": "Top 15 Countries By GDP",
                     "yLabel" :"GDP+GNI(constant 2005 US$)",
                     "tab" : "#itab1",
                     "JSONFile": "JSON/plotOne.JSON",
                     "bars" : "first",
                     "lgnd1": "GDP (constant 2005 US $)",
                     "lgnd2": "GNI (constant 2005 US $)"
                   };
                  drawStackBars(objt);
                })();
                </script>
              </div> <!-- End of iTab1 -->

              <div class="tab-pane" id="itab2">
                <script>
                  (function(){
                     objt = {
                       "heading": "Top 15 Countries By GDP",
                       "yLabel" :"GDP+GNI Per Capita(constant 2005 US$)",
                       "tab" : "#itab2",
                       "JSONFile": "JSON/plotOne.JSON",
                       "bars" : "second",
                       "lgnd1": "GDP Per Capita(constant 2005 US $)",
                       "lgnd2": "GNI Per Capita(constant 2005 US $)"
                     };
                    drawStackBars(objt);
                  })();
                </script>
              </div>
              <!-- End of iTab2-->
            </div>
            <!-- End of tab-content -->
          </div>
          <!-- End of InnerTabs -->
        </div>
        <!-- End of Tab-1 -->

        <div class="tab-pane" id="tab2">
          <script>
           (function(){
             objt = {
               "tab" : "#tab2",
                "heading" : "India's GDP Annual Growth",
                "yLabel" : "GDP Annaul Growth(constant 2005 $)",
                "JSONFile" : "JSON/plotTwo.JSON"
             };
             drawLine(objt);
           })();
          </script>
        </div>
        <!-- End of Tab-2 -->

        <div class="tab-pane" id="tab3">
          <div>
            <script>
            (function(){
              objt = {
                "heading": "Continents GDP Per Capita Growth",
                "yLabel" : "GDP Per Capita (constant 2005 US$)",
                "tab" : "#tab3",
                "JSONFile" : "JSON/plotThree.JSON"
              };
              drawLine(objt);
            })();
            </script>
          </div>

        </div>
        <!-- End of Tab-3 -->

      </div>
      <!-- End of Tab contents -->
    </div>
    <!-- End of tabs -->
  </div>
  <!-- End of Main -->
</body>
<hr>

</html>
